---
desired_partitions:
  - number: 1
    physical_device: "/dev/sda"
    partition_device: "/dev/sda1"
    logical_device: "/dev/sda1"
    name: EFI
    start: 0%
    end: 261MiB
    fstype: vfat
    fs_options: ""
    mount_point: "/mnt/boot/efi"
    encrypted: false
    flags:
      - esp
  - number: 2
    physical_device: "/dev/sda"
    partition_device: "/dev/sda2"
    logical_device: "/dev/sda2"
    name: Grub
    start: 261MiB
    end: 773MiB
    fstype: ext4
    fs_options: "-O ^has_journal"
    mount_point: "/mnt/boot"
    encrypted: false
    flags: []
  - number: 3
    physical_device: "/dev/sda"
    partition_device: "/dev/sda3"
    logical_device: "/dev/mapper/vgcrypt-root"
    name: Arch Root
    start: 773MiB
    end: 100%
    fstype: ext4
    fs_options: "-O ^has_journal"
    mount_point: "/mnt"
    encrypted: true
    volume_container_name: lvm
    volume_group_name: vgcrypt
    logical_volume_name: root
    flags: []

mkinitcpio_modules:
  - nvme
  - intel_agp
  - i915

key_repeat:
  delay: 250

monitors:
  id: Virtual-1

hidpi_firefox: false

optional_daemons:
  clightd: false
  libinput_gestures: false

