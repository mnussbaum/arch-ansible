# vim:ft=yaml.ansible:
---
- name: Run pre-chroot tasks
  import_playbook: bootstrap-qemu-pre-chroot.yml
  tags:
    - bootstrap

- hosts: all
  tasks:
    - name: Set facts for chroot playbook execution
      set_fact:
        ansible_host: /mnt
        ansible_connection: chroot
      tags:
        - bootstrap

- name: Run normal playbook from inside the chroot
  import_playbook: playbook.yml

- name: Run post-chroot tasks
  import_playbook: bootstrap-qemu-post-chroot.yml
  tags:
    - bootstrap
