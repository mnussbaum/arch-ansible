# vim:ft=yaml.ansible:
---
- name: AV | Install packages
  become: true
  package:
    name:
      - alsa-utils
      - pipewire
      - pipewire-alsa
      - pipewire-docs
      - pipewire-pulse
      - pavucontrol
      - gstreamer
      - gstreamer-vaapi
      - gst-plugins-good
      - gst-libav
      - spotify
      - playerctl
      - libpipewire02 # Necessary for chromium screensharing
      - lollypop
      - mpv
      - xdg-desktop-portal
      - xdg-desktop-portal-wlr
    state: present

- name: AV | Create mpv config dir
  file:
    path: "{{ user_config_dir }}/mpv"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    state: directory

- name: AV | Create mpv config
  copy:
    src: files/mpv.conf
    dest: "{{ user_config_dir }}/mpv/mpv.conf"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
