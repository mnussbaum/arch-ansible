# vim:ft=yaml.ansible:
---
- name: i3 | Create config dir
  file:
    path: "{{ user_config_dir }}/i3"
    owner: "{{ user.name }}"
    state: directory

- name: i3 | Install packages
  package:
    state: present
    name:
      - picom
      - feh
      - i3-gaps
      - i3status
      - scrot
  become: true

- name: i3 | Generate base16 configs
  base16_builder:
    scheme: "{{ base16_scheme }}"
    scheme_family: "{{ base16_scheme_family }}"
    template: i3
    schemes_source: "{{ base16_schemes_source }}"
    templates_source: "{{ base16_templates_source }}"
  register: base16_i3
  tags: [base16]

- name: i3 | Install config
  template:
    src: templates/sway_and_i3_config.j2
    dest: "{{ user_config_dir }}/i3/config"
    owner: "{{ user.name }}"
  tags: [base16]
  with_items:
    - i3

- name: i3 | Install feh service
  template:
    owner: "{{ user.name }}"
    src: "templates/feh.service.j2"
    dest: "{{ user_config_dir }}/systemd/user/feh.service"

- name: i3 | Install services
  copy:
    owner: "{{ user.name }}"
    src: "files/{{ item }}"
    dest: "{{ user_config_dir }}/systemd/user/{{ item }}"
  with_items:
    - picom.service
    - i3-session.target
    - i3.service

- name: i3 | Enable services
  become: true
  become_user: "{{ user.name }}"
  systemd:
    enabled: true
    name: "{{ item }}"
    scope: user
    daemon-reload: true
  with_items:
    - picom.service
    - feh.service
    - i3.service
