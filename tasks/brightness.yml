# vim:ft=yaml.ansible:
---
- name: Brightness | Install packages
  become: true
  package:
    state: present
    name:
      - calise-git
      - illum-git
      - redshift-wlr-gamma-control-git

- name: Brightness | Install redshift config
  template:
    src: templates/redshift.conf.j2
    dest: "{{ user_config_dir }}/redshift.conf"
    owner: "{{ user.name }}"

- name: Brightness | Install redshift-period binary
  become: true
  copy:
    src: files/redshift-period
    dest: /usr/local/bin/redshift-period
    mode: a+x

- name: Brightness | Install colorscheme-changer binary
  become: true
  copy:
    src: files/colorscheme-changer
    dest: /usr/local/bin/colorscheme-changer
    mode: a+x

- name: Brightness | Install colorscheme-changer service
  copy:
    src: files/colorscheme-changer.service
    dest: "{{ user_config_dir }}/systemd/user/colorscheme-changer.service"
    owner: "{{ user.name }}"

- name: Brightness | Install colorscheme-changer timer
  copy:
    src: files/colorscheme-changer.timer
    dest: "{{ user_config_dir }}/systemd/user/colorscheme-changer.timer"
    owner: "{{ user.name }}"

- name: Brightness | Enable colorscheme-changer timer
  service:
    name: colorscheme-changer.timer
    enabled: yes
    state: started
    scope: user
    daemon-reload: true
  become: true
  become_user: "{{ user.name }}"

- name: Brightness | Install redshift service
  copy:
    src: files/redshift.service
    dest: "{{ user_config_dir }}/systemd/user/redshift.service"
    owner: "{{ user.name }}"

- name: Brightness | Enable redshift service
  become: true
  become_user: "{{ user.name }}"
  systemd:
    enabled: true
    name: redshift.service
    scope: user
    daemon-reload: true

- name: Brightness | Install calise config for screen auto-brightness
  become: true
  copy:
    src: files/calise.conf
    dest: /etc/calise.conf

- name: Brightness | Install calised.service config
  copy:
    src: calised.service
    dest: /etc/systemd/system/calised.service
  become: true

- name: Brightness | Enable calise service
  become: true
  when: optional_daemons.calised
  systemd:
    enabled: true
    name: calised.service
    daemon-reload: true

- name: Brightness | Enable illum service for backlight keys
  become: true
  when: optional_daemons.illum
  systemd:
    enabled: true
    name: illum.service
    daemon-reload: true

# The ansible copy module doesn't work on this device file :/
# https://forum.floydhub.com/t/error-invalid-cross-device-link-when-copy-file-from-input-to-output-with-os-rename/100/3
- name: Brightness | Lengthen keyboard backlight timeout
  become: true
  shell: echo 1m > /sys/devices/platform/dell-laptop/leds/dell::kbd_backlight/stop_timeout
  when: ansible_system_vendor == "Dell Inc." and lookup("file", "/sys/devices/platform/dell-laptop/leds/dell::kbd_backlight/stop_timeout") != "1m"
