# vim:ft=yaml.ansible:
---
- name: Wallpaper | Create wallpaper data dir
  file:
    path: "/home/{{ user.name  }}/.local/share/wallpapers"
    owner: "{{ user.name }}"
    state: directory

- name: Wallpaper | Download wallpaper image
  get_url:
    url: https://www.dl.dropboxusercontent.com/s/v4owwbevhtgs7ys/2019-04-28%2014.26.44.jpg
    dest: "/home/{{ user.name  }}/.local/share/wallpapers/lost_coast_golden_path.jpg"
    owner: "{{ user.name }}"

- name: Wallpaper | Symlink current wallpaper in place
  file:
    src: "/home/{{ user.name  }}/.local/share/wallpapers/lost_coast_golden_path.jpg"
    path: "/home/{{ user.name  }}/.local/share/wallpapers/current.jpg"
    force: true
    state: link
