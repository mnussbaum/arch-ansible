# vim:ft=yaml.ansible:
---
- name: bootstrap-packages | Install pacman database files
  become: true
  pacman:
    update_cache: yes
    upgrade: yes
  retries: 2
  when: bootstrap is defined and bootstrap == "true"

- name: bootstrap-packages | Install packages
  become: true
  package:
    state: present
    name:
      - ansible
      - archlinux-keyring
      - base
      - inetutils
      - linux-lts
      - linux-lts-headers
      - linux-firmware
      - lvm2
      - python
      - python-passlib
      - sudo
      - vim
      - zsh

- name: bootstrap-packages | Install Grub packages
  become: true
  package:
    state: present
    name:
      - efibootmgr
      - grub
      - intel-ucode
      - os-prober
