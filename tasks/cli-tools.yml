# vim:ft=yaml.ansible:
---
- name: CLI Tools | Install packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - aws-cli
    - bc
    - bfs
    - dstat
    - expac
    - fwupd
    - fzf
    - git
    - htop
    - imv
    - iotop
    - jq
    - ls_extended
    - lsof
    - net-tools
    - openssh
    - rsync
    - strace
    - tig
    - unzip
    - vim
    - yajl
    - ruby
    - ripgrep
    - zip
    - xdg-utils
  become: true

- name: CLI Tools | Install fzf helper scripts
  copy:
    dest: "/usr/local/bin/{{ item | basename }}"
    src: "{{ item }}"
    mode: a+x
  become: true
  with_fileglob:
    - files/fzf_helpers/*
