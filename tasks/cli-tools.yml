# vim:ft=yaml.ansible:
---
- name: CLI Tools | Install packages
  package:
    state: present
    name:
      - aws-cli
      - bc
      - bfs
      - dstat
      - expac
      - figlet
      - fwupd
      - fzf
      - git
      - htop
      - imv
      - iotop
      - jq
      - lolcat
      - ls_extended
      - lsof
      - net-tools
      - openssh
      - ripgrep
      - rsync
      - ruby
      - strace
      - tig
      - unzip
      - vim
      - xdg-utils
      - yajl
      - zip
  become: true

- name: CLI Tools | Install fzf helper scripts
  copy:
    dest: "/usr/local/bin/{{ item | basename }}"
    src: "{{ item }}"
    mode: a+x
  become: true
  with_fileglob:
    - files/fzf_helpers/*
